<pagination *ngIf="totalCount && pageSize"    
    [boundaryLinks]="true"
    [totalItems]="totalCount"
    [itemsPerPage]="pageSize"
    [maxSize]="10"
    [ngModel]="pageNumber"
    (pageChanged)="onPageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
></pagination>
